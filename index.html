<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Voice Lists</title>
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Material Design Lite -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/material-design-lite@1.3.0/material.min.css">
    <script src="https://cdn.jsdelivr.net/npm/material-design-lite@1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Voice Lists</span>
        </div>
        <div class="mdl-layout__tab-bar mdl-js-ripple-effect" id="list-tabs">
          <!-- Tabs will be added dynamically -->
        </div>
      </header>

      <main class="mdl-layout__content">
        <div class="page-content">
          <div id="list-content">
            <!-- List items will be added dynamically -->
          </div>

          <!-- Add Item Dialog -->
          <dialog class="mdl-dialog" id="add-item-dialog">
            <h4 class="mdl-dialog__title">Add New Item</h4>
            <div class="mdl-dialog__content">
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" id="new-item-input">
                <label class="mdl-textfield__label" for="new-item-input">Item</label>
              </div>
            </div>
            <div class="mdl-dialog__actions">
              <button type="button" class="mdl-button" id="add-item-cancel">Cancel</button>
              <button type="button" class="mdl-button mdl-button--colored" id="add-item-submit">Add</button>
            </div>
          </dialog>

          <!-- New List Dialog -->
          <dialog class="mdl-dialog" id="new-list-dialog">
            <h4 class="mdl-dialog__title">Create New List</h4>
            <div class="mdl-dialog__content">
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" id="new-list-name">
                <label class="mdl-textfield__label" for="new-list-name">List Name</label>
              </div>
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" id="new-list-aliases">
                <label class="mdl-textfield__label" for="new-list-aliases">Alternative Names (comma-separated)</label>
              </div>
            </div>
            <div class="mdl-dialog__actions">
              <button type="button" class="mdl-button" id="new-list-cancel">Cancel</button>
              <button type="button" class="mdl-button mdl-button--colored" id="new-list-submit">Create</button>
            </div>
          </dialog>

          <!-- Floating Action Buttons -->
          <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored" id="add-item-button">
            <i class="material-icons">add</i>
          </button>
          <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored" id="voice-button">
            <i class="material-icons">mic</i>
          </button>
        </div>
      </main>
    </div>
    <script src="dialog-polyfill.js"></script>
    <script src="app.js"></script>
  </body>
</html>
