<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Lists</title>
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Material Design Lite -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/material-design-lite@1.3.0/material.min.css">
    <script src="https://cdn.jsdelivr.net/npm/material-design-lite@1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <!-- Add TensorFlow.js and Universal Sentence Encoder -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/universal-sentence-encoder"></script>
  </head>
  <body>
    <div class="container">
      <!-- Lists View -->
      <div id="lists-container">
        <div class="lists-header">
          <h1>My Lists</h1>
          <button id="add-list-button" class="add-button" title="Add List">
            <i class="material-icons">add</i>
          </button>
        </div>
        <div id="lists-grid"></div>
      </div>

      <!-- List Items View -->
      <div id="list-items-view" style="display: none;">
        <div class="list-header">
          <button id="back-button" onclick="goBack()">
            <i class="material-icons">arrow_back</i>
          </button>
          <h2 id="current-list-title"></h2>
        </div>
        <div id="list-items"></div>
        <button id="add-item-button" class="floating-button">
          <i class="material-icons">add</i>
        </button>
      </div>

      <!-- Voice Button -->
      <button id="voice-button" class="floating-button" title="Voice Command">
        <i class="material-icons">mic</i>
      </button>

      <!-- Add List Dialog -->
      <dialog id="new-list-dialog">
        <h3>Create New List</h3>
        <input type="text" id="new-list-name" placeholder="Enter list name">
        <div class="dialog-buttons">
          <button id="new-list-submit">Create</button>
          <button id="new-list-cancel">Cancel</button>
        </div>
      </dialog>

      <!-- Add Item Dialog -->
      <dialog id="add-item-dialog">
        <h3>Add New Item</h3>
        <input type="text" id="new-item-input" placeholder="Enter item text">
        <div class="dialog-buttons">
          <button id="new-item-submit">Add</button>
          <button id="add-item-cancel">Cancel</button>
        </div>
      </dialog>

      <!-- Edit List Dialog -->
      <dialog id="edit-list-dialog">
        <h3>Edit List Name</h3>
        <input type="text" id="edit-list-name" placeholder="Enter new list name">
        <div class="dialog-buttons">
          <button id="edit-list-submit" onclick="saveListName()">Save</button>
          <button id="edit-list-cancel" onclick="closeEditListDialog()">Cancel</button>
        </div>
      </dialog>

      <!-- Edit Item Dialog -->
      <dialog id="edit-item-dialog">
        <h3>Edit Item</h3>
        <input type="text" id="edit-item-text" placeholder="Enter new item text">
        <div class="dialog-buttons">
          <button id="edit-item-submit" onclick="saveItemEdit()">Save</button>
          <button id="edit-item-cancel" onclick="closeEditItemDialog()">Cancel</button>
        </div>
      </dialog>
    </div>
    <script src="app.js"></script>
  </body>
</html>
